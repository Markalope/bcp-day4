<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 4 App</title>
</head>
<body>
    <h1>On a new branch.</h1>
    <div>
        square: <input checked name="power" type="radio" value="2">
        cube: <input name="power" type="radio" value="3">
    </div>

    <input id="input-number" type="number">
    <button onclick="getSquare()">Get Square</button>

    <script>
        function getSquare() {
            var input = document.getElementById('input-number');
            var power = document.querySelector('input[name=power]:checked');
            var exponent = power.value;
            var x = input.value;

            var answer = Math.pow(x, power.value);

            console.log(x, 'is the number you entered.');
            console.log(x, 'to the', exponent, 'power is', answer);
        }
        //getSquare();

    </script>
</body>
</html>
